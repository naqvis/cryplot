name: cryplot
version: 0.2.0

authors:
  - Ali Naqvi <syed.alinaqvi@gmail.com>
description: |
  Crystal plotting library powered by gnuplot. Create 2D/3D plots, scatter charts,
  heatmaps, bar charts, box plots, and more with an expressive DSL. Supports
  dual Y-axis, log scales, annotations, date/time axes, color mapping, and
  extensive customization options.

crystal: ~> 1.0

scripts:
  postinstall: ./install.sh

